<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div>Processing Imageâ€¦</div>
    </div>

    <iframe
            title="My Embedded GoodData Analytical Designer"
            id="embedded-app-frame"
            src="https://ux-team.internal.cloud.gooddata.com/analyze/embedded/#/b8c8f2edcef94acdad5e3380d2154a56"
            style="height: 100vh; width: 100vw;"
            frameborder="0"
        ></iframe>
    <!-- Drawing Canvas -->
    <canvas id="canvas"></canvas>
    <button id="exportBtn" class="upload-btn" style="display: none;">Transform</button>
    <script>
        const exportButton = document.getElementById("exportBtn");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function resize() {
            // Ensure canvas size matches its CSS dimensions
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        // Update position to use relative offsets
        function getMousePosition(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getMousePosition(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x;
            lastY = pos.y;
        }

        function startDrawing(e) {
            if (isCanvasEmpty()) {
                showCanvas(); // Only apply white background if it's empty
            }
            isDrawing = true;
            const pos = getMousePosition(e);
            lastX = pos.x;
            lastY = pos.y;
        }

        function isCanvasEmpty() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            return !pixels.some((pixel, index) => index % 4 !== 3 && pixel !== 0); // Check if all pixels are transparent
        }

        // Initialize canvas with a transparent background
        function initCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            resize();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleClick(e) {
            if (!isDrawing) { // Only trigger if it's a real click, not a drag-release
                const text = prompt("Enter text:");
                if (text) {
                    ctx.fillStyle = "black"; // Ensure text is visible
                    ctx.font = "20px Arial";
                    ctx.fillText(text, e.offsetX, e.offsetY);
                }
            }
        }

        function showCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            exportButton.style.display = "block";
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            exportButton.style.display = "none";
        }

        async function exportAndSend() {
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("file", blob, "canvas-drawing.png");

                // Show loading overlay
                document.getElementById("loadingOverlay").style.display = "flex";

                const messages = [
                    "Uploading image",
                    "Mapping the image to existing objects",
                    "Preparing your visualization",
                    "Cleaning environment",
                    "Almost there"
                ];

                let messageIndex = 0;
                const intervalId = setInterval(() => {
                    document.querySelector("#loadingOverlay > div").textContent = messages[messageIndex];
                    messageIndex++;
                    if (messageIndex >= messages.length) {
                        clearInterval(intervalId);
                    }
                }, 3000);

                try {
                    let response = await fetch("http://127.0.0.1:8000/upload", {
                        method: "POST",
                        body: formData
                    });

                    let result = await response.json();
                    console.log(result);

                    if (result.success) {
                        document.getElementById("loadingOverlay").style.display = "none";
                        clearCanvas();

                        const iframe = document.getElementById('embedded-app-frame');
                        const currentSrc = iframe.src;
                        const workspaceIdEndIndex = currentSrc.indexOf('#/') + 2;
                        const baseSrc = currentSrc.substring(0, workspaceIdEndIndex);
                        const visIdIndex = currentSrc.indexOf('/', workspaceIdEndIndex);

                        let newSrc;
                        if (visIdIndex !== -1) {
                            newSrc = `${baseSrc}${currentSrc.substring(workspaceIdEndIndex, visIdIndex)}/${result.vis_id}`;
                        } else {
                            newSrc = `${currentSrc}/${result.vis_id}`;
                        }

                        iframe.src = newSrc;
                    }

                } catch (error) {
                    console.error("Error uploading file:", error);
                    document.getElementById("loadingOverlay").style.display = "none";
                    alert("Error uploading file.");
                }
            }, "image/png"); // Image type
        }

        // Event listeners
        window.addEventListener("resize", resize);
        canvas.addEventListener("mousedown", (e) => {
            setTimeout(() => { // Delay to allow distinguishing drag vs click
                if (!isDrawing) handleClick(e);
            }, 150);
        });
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);
        exportButton.addEventListener("click", exportAndSend);

        document.addEventListener("keydown", function (e) {
            if (e.key === "Backspace") {
                e.preventDefault(); // Prevent browser navigation
                clearCanvas();
            }
        });

        initCanvas();
        
    </script>
</body>
